name: Schema Validation

on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.3.7
    - name: Install dependencies
      run: bundle install
    - name: Validate
      run: bundle exec kwalify -f schema.yml _data/books.yml | [[ $(grep -c INVALID) -eq 0 ]]
